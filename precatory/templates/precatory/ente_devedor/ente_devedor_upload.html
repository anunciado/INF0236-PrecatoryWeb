<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload do Arquivo CSV de Entes Devedores</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="../../../static/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-10">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2>Upload do Arquivo CSV de Entes Devedores</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="file" class="form-label">Selecione o arquivo CSV:</label>
                            {{ form.file }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-lg">Fazer Upload</button>
                            <a href="{% url 'ente_devedor_menu_alias' %}" class="btn btn-success btn-lg">Voltar</a>
                            &nbsp;
                        </div>
                        {% if msg %}
                            <div class="alert alert-warning mt-3">{{ msg }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
