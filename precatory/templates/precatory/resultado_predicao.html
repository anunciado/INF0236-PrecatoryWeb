<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Predição</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="../../../static/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-10">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2>Resultado da Predição</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'train_autuacao_model' %}" method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <p>A data prevista para a baixa é: <strong>{{ predicao_data }}</strong></p>
                            <br>
                            <a href="{% url 'predicao_data_baixa' %}" class="btn btn-info btn-lg">Fazer Nova Predição</a>
                            <a href="{% url 'ia_menu_alias' %}" class="btn btn-success btn-lg">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
