{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrecatoryWeb</title>
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <img src="{% static 'img/tjrn.png' %}" class="img-fluid" alt="Logo TJRN" width="150">
        <h2 class="mt-3">Bem-vindo ao Site de Precatórios</h2>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form method="POST" action="{% url 'index' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Usuário" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Senha" required>
                            </div>
                            <button type="submit" class="btn btn-info w-100">Entrar</button>
                        </form>
                        {% if msg %}
                            <div class="alert alert-warning mt-3">{{ msg }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
